<div class="row">
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">{{title}}</h3>
            </div><!-- /.box-header -->
            <form role="form">
                <div class="box-body">
                    <!-- text input -->
                    <div class="form-group">
                        <label for="name" translate>Name</label>
                        <input type="text" name="name" ng-model="travel.Name" class="form-control" placeholder="{{'Enter name for your guide' | translate }}" />
                    </div>
                    <div class="form-group">
                        <label for="description" translate>Description</label>
                        <textarea class="form-control" name="description" ng-model="travel.Description" rows="3" placeholder="{{'Enter short description' | translate}}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="name">Price</label>
                        <input type="number" name="price" ng-model="travel.Price" class="form-control" placeholder="{{'Enter price' | translate}}" />
                    </div>
                    <div class="form-group">
                        <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="dragover">
                            <img ng-src="{{image}}" class="thumbnail">
                        </div>
                    </div>


                    <div>
                        <span class="btn btn-primary btn-file">
                            <span translate>Browse</span> <input type="file" ng-file-select="onFileSelect($files)">
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-body">
                <leaflet id="map" tiles="$root.tiles" markers="markers" controls="$root.controls" center="$root.center"></leaflet>
            </div>
            <div class="box-footer">
                <button ng-click="createNewTravel()" class="btn btn-success" translate>Save and continue</button>
            </div>
        </div>
    </div>
</div>
