<div class="row">
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">{{title}}</h3>
            </div><!-- /.box-header -->
            <form role="form">
                <div class="box-body">
                    <!-- text input -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" ng-model="travel.Name" class="form-control" placeholder="Enter name for your guide" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" ng-model="travel.Description" rows="3" placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="name">Price</label>
                        <input type="number" name="price" ng-model="travel.Price" class="form-control" placeholder="Enter price" />
                    </div>
                    <div class="form-group">
                        <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="dragover">
                            <img ng-src="{{image}}" class="thumbnail">
                        </div>
                    </div>


                    <div>
                        <input type="file" ng-file-select="onFileSelect($files)">
                    </div>

                </div>
                <div class="box-footer">
                    <button ng-click="createNewTravel()" class="btn btn-success">Save and continue</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box box-primary">
            <leaflet id="map" tiles="$root.tiles" markers="markers" controls="$root.controls" center="$root.center"></leaflet>
        </div>
    </div>
</div>
