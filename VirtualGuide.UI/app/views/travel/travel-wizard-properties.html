<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header">
                <h3 class="box-title">Add properties</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <p>
                    Congratulations! You have added a new guide. Now it's time to add some more
                    information about this place. Start with adding interesting information such
                    as history or practical tips.
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-repeat="property in properties">
    <div class="col-md-12">
        <div class="box box-success">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" ng-model="property.Title" class="form-control" placeholder="Enter title" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" ng-model="property.Description" rows="3" placeholder="Enter description"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Symbol</label>
                            <span ng-bind-html="property.Icon.Path | imageSource: 'icon-small'"></span>
                            <br />
                            <button type="button" class="btn btn-success" ng-click="chooseIcon($index)" ng-bind="property.Icon == null ? 'Choose' : 'Change' "></button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-danger" ng-click="removeProperty($index)">Remove this property</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary btn-large" ng-click="addProperty()">Add property</button>
        <button class="btn btn-success btn-large" ng-click="saveProperties()">Save and continue</button>
    </div>
</div>

<script type="text/ng-template" id="iconModalContent.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Choose symbol</h4>
    </div>
    <div class="modal-body">
        <div data-toggle="buttons">
            <label class="btn btn-default" ng-repeat="icon in icons">
                <input type="radio" name="icons" id="{{ 'icon' + $index }}" autocomplete="off" ng-click="setIcon($index)"><span ng-bind-html="icon.Path | imageSource: 'icon-small'"></span>
            </label>
        </div>
    </div>
</script>
