<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header">
                <h3 class="box-title">Add properties</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <p>
                    Congratulations! You have added a new guide. Now it's time to add some more
                    information about this place. Start with adding interesting information such
                    as history or practical tips.
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-repeat="property in properties">
    <div class="col-md-12">
        <div class="box box-success">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" ng-model="property.Title" class="form-control" placeholder="Enter title" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" ng-model="property.Description" rows="3" placeholder="Enter description"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Symbol</label>
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#iconModal" ng-click="currentProperty = $index">
                                Choose
                            </button>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-danger" ng-click="removeProperty($index)">Remove this property</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary btn-large" ng-click="addProperty()">Add property</button>
        <button class="btn btn-success btn-large" ng-click="saveProperties()">Save and continue</button>
    </div>
</div>


<div class="modal fade" id="iconModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="currentProperty = -1">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Choose symbol</h4>
            </div>
            <div class="modal-body">
                <div data-toggle="buttons">
                    <label class="btn btn-default" ng-repeat="icon in icons">
                        <input type="radio" name="icons" id="{{ 'icon' + $index }}" autocomplete="off" ng-click="setIcon($index)" ><span ng-bind-html="icon.Path | imageSource: 'icon-small'"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
