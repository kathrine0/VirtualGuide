<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header">
                <h3 class="box-title">Add properties</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <p>
                    Congratulations! You have added a new guide. Now it's time to add some more
                    information about this place. Start with adding interesting information such
                    as history or practical tips.
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-repeat="property in properties">
    <div class="col-md-12">
        <div class="box box-success">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" ng-model="property.Title" class="form-control" placeholder="Enter title" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" ng-model="property.Description" rows="3" placeholder="Enter description"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Sybol</label>
                            <input type="text" ng-model="property.Symbol" class="form-control" placeholder="Enter symbol" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-danger" ng-click="removeProperty($index)">Remove this property</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary btn-large" ng-click="addProperty()">Add property</button>
        <button class="btn btn-success btn-large" ng-click="saveProperties()">Save and continue</button>
    </div>
</div>
