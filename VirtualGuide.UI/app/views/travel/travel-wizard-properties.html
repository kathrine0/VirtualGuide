<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header">
                <h3 class="box-title" translate>Add properties</h3>
            </div><!-- /.box-header -->
            <div class="box-body">
                <p translate="CongratulationsProperties">
                    
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-repeat="property in properties">
    <div class="col-md-12">
        <div class="box box-success">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label translate>Title</label>
                            <input type="text" ng-model="property.Title" class="form-control" placeholder="{{'Enter title' | translate}}" />
                        </div>
                        <div class="form-group">
                            <label translate>Description</label>
                            <textarea class="form-control" ng-model="property.Description" rows="3" placeholder="{{'Enter description' | translate}}"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label translate>Symbol</label>
                            <span ng-bind-html="property.Icon.Path | imageSource: 'icon-small'"></span>
                            <br />
                            <button type="button" class="btn btn-success" ng-click="chooseIcon($index)" ng-bind="property.Icon == null ? 'Choose' | translate : 'Change' | translate "></button>

                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-danger" ng-click="removeProperty($index)" translate>Remove this property</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary btn-large" ng-click="addProperty()" translate>Add property</button>
        <button class="btn btn-success btn-large" ng-click="saveProperties()" translate>Save and continue</button>
    </div>
</div>
