<!DOCTYPE html>
<html data-ng-app="VirtualGuide">
<head>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <title>Virtual Guide</title>
    <link href="Content/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="Content/css/site.css" rel="stylesheet" />-->
    <link href="Content/css/loading-bar.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/css/bootstrap3-wysihtml5.all.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/css/daterangepicker-bs3.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/css/leaflet.min.css" rel="stylesheet" />
    <link href="Theme/less/AdminLTE.min.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body class="skin-black fixed wysihtml5-supported pace-done">
    <header class="header">
        <a href="#/" class="logo">
            <!-- Add the class icon to your logo image or logo icon to add the margining -->
            <img src="Content/images/logo.png" class="icon" />
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation" data-ng-controller="indexController">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li data-ng-hide="authentication.isAuth">
                        <a href="#/login">Login</a>
                    </li>
                    <li data-ng-hide="authentication.isAuth">
                        <a href="#/signup">Sign Up</a>
                    </li>
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu" data-ng-hide="!authentication.isAuth">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i>
                            <span ng-bind="authentication.userName"><i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header bg-light-blue">
                                <img src="Content/images/avatar3.png" class="img-circle" alt="User Image" />
                                <p>
                                    <span ng-bind="authentication.userName"></span>
                                    <!--<small>Member since Nov. 2012</small>-->
                                </p>
                            </li>
                            <!-- Menu Body -->
                            <!--<li class="user-body">
                                <div class="col-xs-4 text-center">
                                    <a href="#">Followers</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Sales</a>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <a href="#">Friends</a>
                                </div>
                            </li>-->
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#/profile" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="" data-ng-click="logOut()" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel" data-ng-controller="indexController">
                    <div class="pull-left image">
                        <img src="Content/images/avatar3.png" class="img-circle" alt="User Image" />
                    </div>
                    <div class="pull-left info">
                        <p>Hello, <span ng-bind="authentication.userName"></span></p>

                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <!-- search form -->
                <!--<form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search..." />
                        <span class="input-group-btn">
                            <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </form>-->
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                <!--  class="active" -->
                    
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-dashboard"></i>
                            <span>Travels</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="#/travels"><i class="fa fa-angle-double-right"></i> Show</a></li>
                            <li><a href="#/travel/new"><i class="fa fa-angle-double-right"></i> Add</a></li>
                        </ul>
                    </li>

                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-user"></i>
                            <span>Profile</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li><a href="#/profile"><i class="fa fa-angle-double-right"></i> My profile</a></li>
                            <li><a href="#/profile"><i class="fa fa-angle-double-right"></i> Change password</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#/profile">
                            <i class="fa fa-bar-chart-o"></i> <span>Statistics</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <aside class="right-side">
            <section class="content-header">
                <h1 ng-bind="title"></h1>
                <!--<ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Forms</a></li>
                    <li class="active">General Elements</li>
                </ol>-->
            </section>
            <section class="content" ng-view></section>

        </aside>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Copyright (c) Virtual Guide 2014</p>
                </div>

            </div>
        </div>
    </div>

    <!-- Angular libs -->
    <script src="Scripts/angular-file-upload-shim.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-sanitize.min.js"></script>

    <!-- jQuery -->
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/jquery-ui.min-1.11.1.js"></script>

    <!-- Third party libraries -->
    <!--<script src="Scripts/bootstrap.min.js"></script>-->
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="Scripts/bootstrap3-wysihtml5.all.min.js"></script>
    <script src="Scripts/daterangepicker.min.js"></script>
    <script src="Scripts/jquery.knob.js"></script>
    <script src="Scripts/loading-bar.min.js"></script>
    <script src="Scripts/lodash.compat.min.js"></script>
    <script src="Scripts/bluebird.min.js"></script>
    <script src="Scripts/angular-file-upload.min.js"></script>
    <script src="Scripts/leaflet.js"></script>
    <script src="Scripts/l.control.geosearch.js"></script>
    <script src="Scripts/l.geosearch.provider.openstreetmap.js"></script>
    <script src="Scripts/angular-leaflet-directive.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <script src="app/routing.js"></script>
    <script src="app/config.js"></script>

    <!-- Load factories -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/errorInterceptorService.js"></script>
    <script src="app/services/travelService.js"></script>
    <script src="app/services/propertyService.js"></script>
    <script src="app/services/placeService.js"></script>
    <script src="app/services/uploadService.js"></script>
    <script src="app/services/smoothScrollService.js"></script>

    <!-- Load repositories -->
    <script src="app/repositories/travelRepository.js"></script>
    <script src="app/repositories/propertyRepository.js"></script>
    <script src="app/repositories/placeRepository.js"></script>
    <script src="app/repositories/uploadRepository.js"></script>
    <script src="app/repositories/iconRepository.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/travelController.js"></script>
    <script src="app/controllers/uploadController.js"></script>
    <script src="app/controllers/profileController.js"></script>

    <!-- Load filters -->
    <script src="app/filters/generalFilter.js"></script>

    <!-- Theme js -->
    <script src="Theme/js/app.js"></script>
    <script src="Theme/js/dashboard.js"></script>
</body>
</html>
